<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <script src="register.js"></script>
    <title>Lennards Quellen | Registrieren</title>
    <link
      href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fullhouse">
      <div class="navbar">
        <h1
          class="animate__animated animate__backInLeft rubik-semibold titlenav"
        >
          Lennardts Quellen
        </h1>
        <div class="log-and-reg-group">
          <button
            onclick="LoginButton()"
            class="animate__animated animate__backInRight rubik-semibold logregButton LoginButton"
          >
            Login
          </button>
          <button
            onclick="RegisterButton()"
            class="animate__animated animate__backInRight rubik-semibold logregButton RegisterButton"
          >
            Registrieren
          </button>
        </div>
      </div>

      <div class="main">
        <div></div>
      </div>
    </div>
  </body>
</html>
