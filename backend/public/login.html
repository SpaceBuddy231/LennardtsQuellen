<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lennards Quellen | Login</title>
    <script src="login.js"></script>

    <!-- Include Tailwind directly -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animation libraries -->
    <link
      href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              rubik: ['Rubik', 'sans-serif'],
            },
            backgroundColor: {
              primary: '#f0f7ee',
              button: '#ffb140',
              'button-hover': '#ffc066',
              'form-header': '#f7b32b',
              'form-bg': '#5da9e9',
              'form-input-bg': '#70BDFF',
              text: '#252525',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-primary font-rubik min-h-screen overflow-x-hidden">
    <div class="w-full min-h-screen">
      <!-- Navigation Bar -->
      <div
        class="flex border-b-[3px] border-black p-2 sm:p-[1%] justify-between items-center"
      >
        <div onclick="NavbarTitle()">
          <h1
            class="animate__animated animate__backInLeft select-none font-rubik font-semibold text-[clamp(1.2rem,2vw+0.8rem,3.5rem)] underline"
          >
            Lennardts Quellen
          </h1>
        </div>

        <div class="flex gap-2 sm:gap-4 items-center">
          <button
            onclick="LoginButton()"
            class="animate__animated animate__backInRight font-rubik font-semibold text-[clamp(0.8rem,1vw+0.5rem,2.5rem)] bg-button rounded-[20px] py-1 px-3 sm:py-2 sm:px-6 border-2 border-[#878472] transition duration-200 hover:bg-button-hover"
          >
            Login
          </button>
          <button
            onclick="RegisterButton()"
            class="animate__animated animate__backInRight font-rubik font-semibold text-[clamp(0.8rem,1vw+0.5rem,2.5rem)] bg-primary rounded-[20px] py-1 px-3 sm:py-2 sm:px-6 border-2 border-[#ffb140] transition duration-200 hover:bg-button-hover"
          >
            Registrieren
          </button>
        </div>
      </div>

      <!-- Registration Form Container -->
      <div
        id="main"
        class="animate__animated animate__zoomIn flex flex-col bg-form-bg w-[95%] sm:w-[90%] max-w-[750px] h-auto min-h-[500px] mt-4 sm:mt-8 md:mt-12 lg:mt-16 mx-auto rounded-[20px] overflow-hidden shadow-lg"
      >
        <!-- Form Header -->
        <div
          class="flex justify-center items-center w-full py-3 sm:py-4 bg-form-header rounded-t-[20px]"
        >
          <p
            class="select-none font-rubik font-medium underline text-xl sm:text-2xl md:text-3xl lg:text-4xl"
          >
            Anmeldeformular
          </p>
        </div>

        <!-- Form Body -->
        <div id="form" class="flex flex-col p-4 sm:p-6">
          <div
            id="inp-form"
            class="flex flex-col w-full sm:w-[95%] col-span-2 mx-auto mb-6"
          >
            <label
              for="input_usernameoremail"
              class="select-none font-rubik font-medium text-lg sm:text-xl underline mb-1"
            >
              Nutzername/Email
            </label>
            <input
              type="text"
              id="input_usernameoremail"
              name="usernameoremail"
              class="input rounded-[3.5px] h-9 sm:h-10 p-2 bg-form-input-bg border-[#878472] border-2 text-text placeholder-[#2525258a] mb-3 sm:mb-4 transition duration-200 ease-in-out focus:border-[#F7B32B] focus:outline-none"
              placeholder="Entscheide selber du Idiot"
              required
            />

            <label
              for="input_password"
              class="select-none font-rubik font-medium text-lg sm:text-xl underline mb-1"
            >
              Passwort
            </label>
            <!-- For the password field -->
            <div class="relative w-full mb-3 sm:mb-4">
              <input
                type="password"
                id="input_password"
                name="password"
                class="input w-full rounded-[3.5px] h-9 sm:h-10 p-2 bg-form-input-bg border-[#878472] border-2 text-text placeholder-[#2525258a] transition duration-200 ease-in-out focus:border-[#F7B32B] focus:outline-none"
                placeholder="What a pity :)"
                required
              />
              <button
                type="button"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                onclick="togglePasswordVisibility('input_password')"
              >
                <i id="input_password-icon" class="fas fa-eye"></i>
              </button>
            </div>

            <label
              for="input_fleischloverpass"
              class="slect-none font-rubik font-medium text-lg sm:text-xl underline mb-1"
            >
              Fleischlover Geheimcode
            </label>
            <!-- For the secret code field -->
            <div class="relative w-full mb-3 sm:mb-4">
              <input
                type="password"
                id="input_fleischloverpass"
                name="secret_code"
                class="input w-full rounded-[3.5px] h-9 sm:h-10 p-2 bg-form-input-bg border-[#878472] border-2 text-text placeholder-[#2525258a] transition duration-200 ease-in-out focus:border-[#F7B32B] focus:outline-none"
                placeholder="Rate mal :)"
                required
              />
              <button
                type="button"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                onclick="togglePasswordVisibility('input_fleischloverpass')"
              >
                <i id="input_fleischloverpass-icon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Buttons in horizontaler Anordnung mit Grid -->
          <div
            class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full sm:w-[80%] mx-auto"
          >
            <button
              onclick="Submit()"
              type="submit"
              class="font-rubik font-semibold bg-button hover:bg-button-hover py-2 px-6 sm:py-3 sm:px-8 rounded-[20px] border-2 border-[#878472] text-base sm:text-lg transition-all duration-200 hover:scale-105"
            >
              Login
            </button>
            <button
              class="font-rubik font-semibold bg-button hover:bg-button-hover py-2 px-6 sm:py-3 sm:px-8 rounded-[20px] border-2 border-[#878472] text-base sm:text-lg transition-all duration-200 hover:scale-105"
            >
              Passwort zurücksetzen
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="w-full border-t-[3px] border-black p-[1%] mt-6">
      <div
        class="flex flex-col md:flex-row justify-between items-center gap-4 animate__animated animate__fadeIn"
      >
        <div class="text-center md:text-left">
          <h3
            class="font-rubik font-semibold text-[clamp(1rem,1.2vw+0.5rem,1.8rem)]"
          >
            Lennardts Quellen
          </h3>
          <p class="text-sm mt-1">Alle Inhalte sind satirischer Natur</p>
        </div>

        <div
          class="flex flex-wrap gap-3 items-center justify-center md:justify-end"
        >
          <a
            href="/rechtlicher-standpunkt"
            class="font-rubik text-sm hover:underline transition duration-200"
            >>> Rechtlicher Standpunkt des Seiteninhabers <<</a
          >
          <a
            href="/haftungsausschluss"
            class="font-rubik text-sm hover:underline transition duration-200"
            >>> Haftungsausschluss <<</a
          >
        </div>

        <div class="text-center md:text-right text-sm">
          <p>© 2025 Lennardts Quellen</p>
          <p class="mt-1 text-xs">
            Designed mit <span class="text-[#D80D0D]">♥</span> für Lennardt!
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
